<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="quiz__app">
            <header>
                <h1 class="quiz__question"></h1>
                <p class="quiz__tracker"></p>
                <div class="quiz__progress">
                    <div class="quiz__progress-bar"></div>
                </div>
                <p class="quiz__tagline"></p>
            </header>
            <main>
                <ul class="quiz__choices"></ul>
            </main>
            <footer>
                <button class="quiz__next next__border next">NEXT</button>
                <button class="quiz__restart restart__border restart">RESTART</button>
            </footer>
        </div>
    </div>
    <script src="js/script.js" type="module"></script>
</body>

</html>
